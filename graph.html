<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Graph with Clickable Points</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      max-width: 80%;
      margin: auto;
      display: block;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">Data Graph</h1>
  <canvas id="myChart"></canvas>

  <script>
    // Sample data points and related images
    const dataPoints = [
  { x: 1, y: 5, imageUrl: "images/IMG_1039.JPEG" },
  { x: 2, y: 7, imageUrl: "images/IMG_1031.JPEG" },
  { x: 3, y: 4, imageUrl: "images/IMG_1032.JPEG" },
  { x: 4, y: 9, imageUrl: "images/IMG_1033.JPEG" }
    ];

    const ctx = document.getElementById('myChart').getContext('2d');

    const chart = new Chart(ctx, {
      type: 'scatter',
      data: {
        datasets: [{
          label: 'Data Points',
          data: dataPoints.map(point => ({ x: point.x, y: point.y })),
          backgroundColor: 'rgba(75, 192, 192, 1)',
          pointRadius: 5
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              label: context => {
                const pointIndex = context.dataIndex;
                return `Point (${context.raw.x}, ${context.raw.y})`;
              }
            }
          }
        },
        onClick: (event) => {
          const points = chart.getElementsAtEventForMode(event, 'nearest', { intersect: true }, false);
          if (points.length) {
            const pointIndex = points[0].index;
            const clickedPoint = dataPoints[pointIndex];
            alert(`Image related to this point: ${clickedPoint.imageUrl}`);
          }
        },
        scales: {
          x: { title: { display: true, text: 'X Axis' } },
          y: { title: { display: true, text: 'Y Axis' } }
        }
      }
    });
  </script>

</body>
</html>
