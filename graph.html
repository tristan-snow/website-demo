<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Graph with Clickable Points</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      max-width: 80%;
      margin: auto;
      display: block;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">Data Graph</h1>
  <canvas id="myChart"></canvas>

 </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
  // Load CSV and plot the graph
  fetch("data.csv")
    .then(response => response.text())
    .then(csvText => {
      // Parse CSV using PapaParse
      const parsedData = Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true
      });

      // Extract points and plot the graph
      const dataPoints = parsedData.data.map(row => ({
        x: parseFloat(row.x),
        y: parseFloat(row.y),
        imageUrl: `images/${row.imageUrl}`
      }));

      renderGraph(dataPoints);
    });

  function renderGraph(dataPoints) {
    const ctx = document.getElementById('myChart').getContext('2d');

    const chart = new Chart(ctx, {
      type: 'scatter',
      data: {
        datasets: [{
          label: 'Data Points',
          data: dataPoints.map(point => ({ x: point.x, y: point.y })),
          backgroundColor: 'rgba(75, 192, 192, 1)',
          pointRadius: 5
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              label: context => {
                return `Point (${context.raw.x}, ${context.raw.y})`;
              }
            }
          }
        },
        onClick: (event) => {
          const points = chart.getElementsAtEventForMode(event, 'nearest', { intersect: true }, false);
          if (points.length) {
            const pointIndex = points[0].index;
            const clickedPoint = dataPoints[pointIndex];
            displayImage(clickedPoint.imageUrl);
          }
        },
        scales: {
          x: { title: { display: true, text: 'X Axis' } },
          y: { title: { display: true, text: 'Y Axis' } }
        }
      }
    });

    // Display the image below the graph
    function displayImage(imageUrl) {
      let imageDisplay = document.getElementById("image-display");
      if (!imageDisplay) {
        imageDisplay = document.createElement("img");
        imageDisplay.id = "image-display";
        imageDisplay.style.maxWidth = "80%";
        imageDisplay.style.display = "block";
        imageDisplay.style.margin = "20px auto";
        document.body.appendChild(imageDisplay);
      }
      imageDisplay.src = imageUrl;
      imageDisplay.alt = `Related Image`;
    }
  }
</script>
