<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Google Slideshow</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://docs.google.com/presentation/d/e/2PACX-1vTEmPqh2qU_wGno690A55oJkhlf7tMk-o2wnMI69-Cwoft3izqWHA3GhBCUaL7mfRWiNZ_qaFJR2OnY/embed?start=false&loop=false&delayms=3000" 
    allowfullscreen="true">
  </iframe>
</body>
</html>
